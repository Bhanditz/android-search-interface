apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

    defaultConfig {
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.support.appCompat

    // TODO: convert to implementation
    api (deps.edsilfer.chipInterface) {
        exclude group: "com.android.support"
        exclude group: "br.com.edsilfer", module: "list-manager"
        exclude group: 'com.android.support'
        exclude module: 'appcompat-v7'
        exclude module: 'support-v4'
        exclude group: "android.arch.lifecycle"
    }
    implementation (deps.edsilfer.toolkit) {
        exclude group: "android.arch.lifecycle"
    }
    implementation deps.external.kotterKnife
    implementation deps.external.timber
    implementation deps.external.circularimage
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.2.40"
    implementation ('br.com.edsilfer:list-manager:1.0.5'){
        exclude group: "com.android.support"
        exclude group: "br.com.edsilfer", module: "list-manager"
        exclude group: 'com.android.support'
        exclude module: 'appcompat-v7'
        exclude module: 'support-v4'
        exclude group: "android.arch.lifecycle"
    }

    implementation config.build.kotlinStdLib
}
